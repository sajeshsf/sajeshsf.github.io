name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pre-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

  build:
    runs-on: ubuntu-latest
    needs: pre-merge-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  rendering-tests:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be available..."
          DEPLOY_URL="https://sajeshsf.github.io"
          echo "Testing deployment at: $DEPLOY_URL"
          sleep 30
          # Wait for GitHub Pages to be ready
          for i in {1..30}; do
            if curl -f -s -o /dev/null "$DEPLOY_URL"; then
              echo "Deployment is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done

      - name: Run rendering tests
        run: npm run test:render
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Run responsive design tests
        run: npm run test:responsive
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Run visibility tests
        run: npm run test:visibility
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Run navigation tests
        run: npm run test:navigation
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Run Lighthouse CI
        run: npm run test:lighthouse
        continue-on-error: true
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
