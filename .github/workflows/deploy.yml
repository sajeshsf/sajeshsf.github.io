name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, lint]
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  post-deploy-tests:
    name: Post-deploy (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: rendering
            command: npm run test:render
            needs_playwright: true
            allow_failure: false
          - name: responsive
            command: npm run test:responsive
            needs_playwright: true
            allow_failure: false
          - name: visibility
            command: npm run test:visibility
            needs_playwright: true
            allow_failure: false
          - name: navigation
            command: npm run test:navigation
            needs_playwright: true
            allow_failure: false
          - name: lighthouse
            command: npm run test:lighthouse
            needs_playwright: false
            allow_failure: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: ${{ matrix.needs_playwright }}
        run: npx playwright install --with-deps chromium webkit

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be available..."
          DEPLOY_URL="https://sajeshsf.github.io"
          echo "Testing deployment at: $DEPLOY_URL"
          sleep 30
          # Wait for GitHub Pages to be ready
          for i in {1..30}; do
            if curl -f -s -o /dev/null "$DEPLOY_URL"; then
              echo "Deployment is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done

      - name: Run ${{ matrix.name }} tests
        run: ${{ matrix.command }}
        env:
          BASE_URL: https://sajeshsf.github.io

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.name }}
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.name }}
          path: playwright-report/
          retention-days: 30
